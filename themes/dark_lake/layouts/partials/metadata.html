{{ $dateTime := .PublishDate.Format "2006-01-02" }}
{{ $dateFormat := .Site.Params.dateFormat | default "Jan 2, 2006" }}
<time class="postTime" datetime="{{ $dateTime }}">{{ .PublishDate.Format $dateFormat }}</time>
<div class="tags">
{{ with .Params.tags }}

{{ range . }}
{{ $href := print (absURL "tags/") (urlize .) }}

    <a class="button articleTag" href="{{ $href }}">{{ . }}</a>


{{ end }}
{{ end }}
</div>
